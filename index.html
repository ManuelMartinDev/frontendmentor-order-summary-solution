<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css-reset.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>
  <meta name="description" content="frontendmentor coding challenge">
</head>

<body>
  <main>
    <div class="card">
      <img class="card-img" src="images/illustration-hero.svg" alt="#">
      <div class="card-text">
        <h1>Order Summary</h1>
        <p class="promo">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
        <div class="plan-selection">
          <img src="images/icon-music.svg" alt="#">
          <div class="plan-text">
            <p class="clr-dark-blue" style="font-weight: 700;">Annual Plan</p>
            <p class="clr-desaturated">$59.99/year</p>
          </div>
          <a class="change" href="#">Change</a>
        </div>
        <a class="btn" href="#">Proceed to Payment</a>
        <a class="cancel" href="#">Cancel Order</a>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a target="_blank" href="https://github.com/spacecylinder">Maarten Mobron</a>.
  </div>
</body>

</html>
